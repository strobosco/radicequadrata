<!DOCTYPE html>
<html>

    <head>

        <title>Paragone</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/paragone.js"></script>

    </head>
    <body>

        <div class="divparagone">

            <h1>Paragone tra metodi approssimativi e funzione prestabilite</h1>

            <input type="number" id="selezione" placeholder="Numero di confronti"> <br><br>
            <input type="number" id="iterazioni" placeholder="Iterazioni per calcolo"> <br><br>
            <input type="number" id="radicando" placeholder="Radicando"> <br><br>

            <button onclick="tabella()">Paragona!</button>
            <br><br>

            <table id="tabella">

                <thead>
                    <tr>
                        <th>Iterazione</th>
                        <th>Babilonese</th>
                        <th>Errore</th>
                        <th>sqrt()</th>
                    </tr>
                </thead>
                

            </table>

        </div>

    </body>

</html>
